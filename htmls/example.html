<!DOCTYPE html>
<html lang="en">
<input type="button" id="TransposeButton" onclick="printTextArea()" value="Transpose-Cm"/>
<input type="button" id="ScrollText" onclick="ScrollTextArea()" value="Scroll"/>
<br>
	 <script type="text/javascript">
		
		// Update Text
		function printTextArea() {
            var x = document.createElement("TEXTAREA");
			x.cols = 100;
			x.rows = 200;
			var t = document.createTextNode(document.getElementById('inputTextArea').value.replace('cm', 'dm'));
			var inputTextAreaId = document.getElementById("inputTextArea");	
			x.appendChild(t);
			document.body.appendChild(x);
			document.getElementById("inputTextArea").remove();
			//document.getElementById("TransposeButton").remove();			
		}
	  
	  
		// Scroll
		//var w = window.innerWidth;
		var fullWindowHeight = window.innerHeight;
		var step = 0.2;
		var btn = document.getElementById('ScrollText');
		btn.addEventListener("click", function() {
		var i = step;
		var int = setInterval(function() {
					window.scrollTo(0, i);
					i += step; if(i>=20000) clearInterval(int);
					}, step);
					
					window.addEventListener("resize", function() {
					if(window.innerHeight == fullWindowHeight) {
						clearInterval(int);
					} else if(window.innerHeight < fullWindowHeight*0.9) {
						clearInterval(int);
					}
				})  
		})
		
    </script>
  <body>
    <textarea id="inputTextArea" name="inputText" rows="200" cols="100"></textarea>	
  </body>
</html>
